<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jsf login</title>
</head>
<body>
	<!--  xhmtl sayfalarında, componentleri ve normal html taglarını kullanabiliyoruz.  -->
	<h:form>
		<table>
			<tr>
				<!-- value kısmında manageBean'ı kullanacagız. -->
				<td>Adı:</td>
				<td><h:inputText value="#{personBean.name}"></h:inputText></td>
			</tr>

			<tr>
				<td>Soyadı:</td>
				<td><h:inputSecret value="#{personBean.password}"></h:inputSecret>
				</td>
			</tr>
		</table>
		<!-- # expression language hem getter hem de setter metodu calisabilir.
$ expression languagede sadece getter calisiyordu.
inputText ve inputSecret alanlarına yazdigimiz degerler PersonBean'daki 
name ve surname alanlarına set edilecek. -->
		<p>
			<h:commandButton value="Page Forward" action="welcome.xhtml"></h:commandButton>
		</p>
		
		<p>
			<h:commandButton value="Page Redirect" action="welcome.xhtml?faces-redirect=true"></h:commandButton>
		</p>

	</h:form>
</body>
</html>
