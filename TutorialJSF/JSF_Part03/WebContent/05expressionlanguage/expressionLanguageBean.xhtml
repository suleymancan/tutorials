<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>

<h:body>


	<h:form prependId="false">
		<p>key ve value giriniz:</p>
		<table>
			<tr>
				<td>Key:</td>
				<td><h:inputText value="#{ellangBean.key}" id="keyId"></h:inputText>
				</td>
			</tr>

			<tr>
				<td>Value:</td>
				<td><h:inputText value="#{ellangBean['value']}" id="valueId">
					</h:inputText></td>
			</tr>

		</table>
		<p>
			<!-- select option oluyor 
		selectedFramework: secilen data-->
			<h:selectOneMenu value="#{ellangBean.selectedFramework}"
				id="frameworksId">
				<f:selectItems value="#{ellangBean.frameworkMap}"></f:selectItems>
			</h:selectOneMenu>

			<!-- listener'da metot cagirdim.  -->
			<h:commandButton value="Add">
				<f:ajax execute="keyId valueId frameworksId"
					listener="#{ellangBean.addFramework(ellangBean.key,ellangBean.value)}"
					render="frameworksId"></f:ajax>
			</h:commandButton>


		</p>



	</h:form>
</h:body>
</html>
