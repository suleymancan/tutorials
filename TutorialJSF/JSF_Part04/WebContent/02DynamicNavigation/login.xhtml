<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>dynamic navigation</title>
</h:head>
<h:body>
	<h:form>
		<h3>name ve password giriniz:</h3>

		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText value="#{dynamicNavigationBean.name}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td><h:inputSecret value="#{dynamicNavigationBean.password}"></h:inputSecret>
				</td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Login"
				action="#{dynamicNavigationBean.login}"></h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
