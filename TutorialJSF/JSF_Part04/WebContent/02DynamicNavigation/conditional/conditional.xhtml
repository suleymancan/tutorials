<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>conditional navigation</title>
</h:head>
<h:body>
	<h:form>
		<h3>property 1 ve proterty 2'yi giriniz.</h3>

		<table>
			<tr>
				<td>Property1:</td>
				<td><h:inputText value="#{conditionalNavigationBean.property1}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Property2</td>
				<td><h:inputSecret
						value="#{conditionalNavigationBean.property2}"></h:inputSecret></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Navigate" action="testOutcome"></h:commandButton>
		</p>
	</h:form>
