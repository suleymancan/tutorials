<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Welcome</title>
</h:head>
<h:body>
	<!-- linke request parametresi ekleme: -->
	<!-- & kullanabilmek icin amp; koymalıyız. -->
	<p>
		<h:link value="click me"
			outcome="page1?name=Suleyman&amp;surname=Can">
			</h:link>
	</p>

	<!-- ikinci yol: -->
	<h:link value="click me f:param" outcome="page1">
		<f:param name="name" value="Suleyman" />
		<f:param name="surname" value="Can" />
	</h:link>
</h:body>
</html>
