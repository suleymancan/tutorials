<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>dynamic navigation</title>
</h:head>
<h:body>
	<h3>page1:</h3>
	<!-- param implicit object ile yazdırıyorum. -->
	<p>name: #{param.name}</p>

	<p>surname: #{param.surname}</p>

	<!-- bean degiskenlerine gelen degeri bind etme: -->
	<f:metadata>
		<f:viewParam name="name" value="#{gBean.property1}"></f:viewParam>
		<f:viewParam name="surname" value="#{gBean.property2}"></f:viewParam>
	</f:metadata>

	<!-- bind ettigim degiskenleri yazayim: -->
	<h3>metadata'dan sonra:</h3>
	name: #{gBean.property1}
	surname: #{gBean.property2}
</h:body>
</html>
